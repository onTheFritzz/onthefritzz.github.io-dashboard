<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish 3D Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #282A36; /* Dark background */
            color: #F8F8F2; /* Light text color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            gap: 20px; /* Gap between cards */
            justify-items: center;
            align-items: center;
        }

        .card {
            background-color: #44475A; /* Card background */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Shadow */
            border-radius: 10px;
            padding: 10px;
            height: 200px; /* Reduced height for rectangular shape */
            width: 350px; /* Increased width */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Spread content evenly */
            transition: box-shadow 0.3s, transform 0.3s;
        }

        .card img {
            max-width: 200px; /* Limit max image width */
            max-height: 200px; /* Limit max image height */
            object-fit: contain;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Shadow on hover */
            transform: translateY(-5px); /* Lift effect */
        }

        .card h3 {
            font-size: clamp(1em, 2vw, 1.2em); /* Dynamically scale font */
            color: #FF79C6;
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .card .value {
            color: #50FA7B;
            font-weight: bold;
            line-height: 1.2;
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-wrap: break-word;
            text-overflow: ellipsis;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr; /* Stacks cards on smaller screens */
            }
            .card {
                width: 100%; /* Full width on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <img src="../images/commute.png" alt="Commute">
        <h3>Drive Home</h3>
        <div class="value" id="commute">17-26 mins</div>
    </div>
    <div class="card">
        <img src="../images/ether.png" alt="Ether">
        <h3>ETHEREUM Price</h3>
        <div class="value" id="ether">$2621.11</div>
    </div>
    <div class="card">
        <img src="../images/warehouse.png" alt="Warehouse">
        <h3>Warehouse Temp/Humidity</h3>
        <div class="value" id="warehouse">32&#176;F / 0%</div>
    </div>
    <div class="card">
        <img src="../images/weather.png" alt="Weather">
        <h3>Outside Temp/Humidity</h3>
        <div class="value" id="pressure">52&#176;F / 47%</div>
    </div>
</div>

<script>
function resizeTextToFit() {
    const cards = document.querySelectorAll('.card .value');
    cards.forEach(card => {
        let fontSize = 30; // Starting font size
        card.style.fontSize = `${fontSize}px`;

        // Reduce font size until the text fits within the card
        while ((card.scrollWidth > card.clientWidth || card.scrollHeight > card.clientHeight) && fontSize > 10) {
            fontSize -= 1;
            card.style.fontSize = `${fontSize}px`;
        }
    });
}
setInterval(function() {
    window.location.reload();
}, 300000); // Reload every 5 minutes

window.onload = function() {
    resizeTextToFit();
    window.addEventListener('resize', resizeTextToFit); // Adjust text on resize
};
</script>

</body>
</html>
