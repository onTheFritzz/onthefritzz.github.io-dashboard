    .card {

      box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);

      padding: 10px;
      margin: 5px;

    /* Limit image size */
    img {
      max-width: 300px;
      max-height: 300px;
      width: auto;
      height: auto;
    }

    /* Responsive design for iPad A2270 */
    @media only screen and (min-width: 810px) and (max-width: 2160px) {

        width: 350px;
      }
      h8 {
