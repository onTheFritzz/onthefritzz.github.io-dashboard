<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onTheFritzz</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #282A36; /* Dark background */
            color: #F8F8F2; /* Light text color */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5); /* Shadow for depth */
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(2, 1fr);  /* 2 rows */
            gap: 20px; /* Gap between cards */
            justify-items: center;
            align-items: center;
            max-width: 100vw; /* Ensures the grid fits within the viewport width */
            max-height: 100vh; /* Ensures the grid fits within the viewport height */
        }
        
        .card {
            background-color: #44475A; /* Card background */
            border: 1px solid rgba(255, 255, 255, 0.1); /* Subtle border for cards */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Enhanced shadow for depth */
            border-radius: 10px;
            padding: 10px;
            width: 90%; /* Responsive width based on viewport */
            height: 280px; /* Adjusted height to fit the iPad screen */
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            transform-style: preserve-3d; /* Enable 3D transformations */
            transition: box-shadow 0.3s, transform 0.3s; /* Transition for shadow effect */
        }

        .card img {
            max-width: 100%; /* Set image width to 100% of the card */
            height: auto;
            max-height: 150px; /* Max height for the image */
            object-fit: contain; /* Maintain aspect ratio */
            border-radius: 10px; /* Rounded corners for the image */
            margin-bottom: 10px; /* Space below the image */
        }
        
        .card:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3); /* Increase shadow on hover */
            transform: translateY(-5px); /* Lift the card slightly on hover */
        }

        /* Removed the h3 styling and the pink color */
        
        .card .value {
            color: #50FA7B; /* Light green for values */
            font-weight: bold;
            line-height: 1.2; /* Adjust line height for better fit */
            display: flex;
            align-items: center; /* Vertically center the text */
            justify-content: center; /* Horizontally center the text */
            overflow-wrap: break-word;
            word-wrap: break-word;
            word-break: break-word;
            text-overflow: ellipsis;
            font-size: 2em; /* Increased font size for green text */
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr; /* Stack cards on smaller screens */
            }
        }
    </style>
</head>
<body>

<div class="dashboard">
    <div class="card">
        <img src="../images/commute.png" alt="Commute">
        <div class="value" id="commute">17-20 mins</div>
    </div>
    <div class="card">
        <img src="../images/ether.png" alt="Ether">
        <div class="value" id="ether">$2669.85</div>
    </div>
    <div class="card">
        <img src="../images/warehouse.png" alt="Warehouse">
        <div class="value" id="warehouse">32&#176;F / 0%</div>
    </div>
    <div class="card">
        <img src="../images/weather.png" alt="Weather">
        <div class="value" id="pressure">62&#176;F / 58%</div>
    </div>
</div>

<script>
function resizeTextToFit() {
    const cards = document.querySelectorAll('.card .value');
    cards.forEach(card => {
        let fontSize = 40; // Increased starting font size
        card.style.fontSize = `${fontSize}px`;

        // Reduce font size until the text fits both vertically and horizontally
        while ((card.scrollWidth > card.clientWidth || card.scrollHeight > card.clientHeight) && fontSize > 10) {
            fontSize -= 1;
            card.style.fontSize = `${fontSize}px`;
        }
    });
}
setInterval(function() {
    window.location.reload();
}, 300_000);
// Call the function after the page loads
window.onload = function() {
    resizeTextToFit();
    window.addEventListener('resize', resizeTextToFit); // Adjust on window resize
};
</script>
